<img src='https://us.123rf.com/450wm/jes2ufoto/jes2ufoto1508/jes2ufoto150800226/44407448-arri%C3%A8re-plan-flou-de-la-nature-couleur-pastel-pour-la-conception-de-fond-de-vacances-.jpg?ver=6'
    style='position:fixed;width:100%;height:100%;z-index:-1;opacity: 0.8;'>

<div class="center">
    <img src="https://camo.githubusercontent.com/1a4b11888ddf9f2b7a9353d6b69503e634e8704c/68747470733a2f2f692e696d6775722e636f6d2f415975745a4f462e706e67"
        width="350">
</div>

<div style="text-align:center">



    <p-dialog style="font: small-caps bold 24px/1 sans-serif" [header]="name" [(visible)]="display" [modal]="true"
        [responsive]="true" [style]="{width: '350px', minWidth: '200px'}" [minY]="70" [maximizable]="true"
        [baseZIndex]="10000">
        <div>
                <p >Type :</p>
                <img *ngFor="let t of type" [src]="onGetImageType(t)" style="margin-left: 1ch"/>
             </div>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{id}}.png">
        <p style="text-align: left">Weight : {{poids}}</p>
        <p style="text-align: left">Height : {{taille}}</p>
        <br>


        <div *ngFor="let stat of stats">
            <p style="text-align: left"> {{stat.type }} : {{stat.valeur}} </p>
            <mat-progress-bar color:red mode="determinate" value={{stat.valeur}}></mat-progress-bar>
        </div>


        <p-footer>

        </p-footer>
    </p-dialog>


    <mat-card class="example-card" style="margin-top: 3ch">


        <h3>Choose your Pokemon</h3>
        <p-dropdown [options]="pokemonsName" [(ngModel)]="searchText" filter="true" placeholder=" Select">
            <ng-template let-item pTemplate="selectedItem">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{item.index}}.png"
                    style="width:16px;vertical-align:middle" />
                <span style="vertical-align:middle; margin-left: .5em">{{item.label}}</span>
            </ng-template>
            <ng-template let-car pTemplate="item">
                <div class="ui-helper-clearfix" style="position: relative;height: 25px;">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{car.index}}.png"
                        style="width:24px;position:absolute;top:1px;left:5px" />
                    <div style="font-size:14px;float:right;margin-top:4px">{{car.label}}</div>
                </div>
            </ng-template>
        </p-dropdown>

        <button [disabled]="searchText == undifined" mat-button class="backB" style="margin-left: 0mm; background-color: white"
            (click)="showDialog(searchText)">Go</button>

        <div>
            <button [disabled]="searchText == undifined" mat-button class="backB" style="margin-top: 5mm; background-color: rgb(209, 225, 240) "
                (click)="searchText=nul">Home</button>
               
        </div>


    </mat-card>



</div>

<br>



<div [fxLayout]="'row wrap'" class="global" >

    <app-my-component  class="center" fxFlex.gt-xs="100%" [fxFlex.gt-md]="regularDistribution"
        *ngFor="let pokemon of pokemons | filterPokemonPipe : searchText" [id]="pokemon.id" [name]="pokemon.name"
        [url]="pokemon.photo" [types]="pokemon.types" [poids]="pokemon.poids" [stats]="pokemon.stats"
        [taille]="pokemon.taille">

    </app-my-component>


</div>


<button mat-button class="backMore" (click)="Add()">More Pokemon</button>
